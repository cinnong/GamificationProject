<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PlayDo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(
          circle,
          rgba(80, 40, 120, 1) 0%,
          rgba(40, 20, 60, 1) 100%
        );
        background-size: cover;
        overflow: hidden;
      }
      .card {
        background: rgba(50, 20, 70, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        color: white;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .input-field {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        outline: none;
        padding: 12px;
        border-radius: 8px;
        color: white;
        transition: border-color 0.3s ease;
      }
      .input-field:focus {
        border-color: rgba(160, 90, 255, 1);
      }
      .input-field::placeholder {
        color: rgba(220, 220, 220, 0.7);
      }
      button {
        background: linear-gradient(135deg, #9b6bff, #7b4bff);
        box-shadow: 0 4px 15px rgba(155, 107, 255, 0.7);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="card p-10 rounded-lg max-w-md w-full text-center">
      <!-- Judul Halaman -->
      <h1 class="text-5xl font-bold mb-6">ðŸŽ® Register</h1>

      <!-- Notifikasi -->
      {% if messages %}
      <div class="bg-green-500 text-white p-4 mb-4 rounded-lg">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Form Register -->
      <form method="post" class="space-y-6">
        {% csrf_token %} {% for field in form %}
        <div class="flex flex-col space-y-2">
          <label class="text-lg font-semibold">{{ field.label }}</label>
          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.name }}"
            class="input-field"
            placeholder="{{ field.label }}"
            required
          />
          {% if field.errors %}
          <p class="text-red-400 text-sm">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <!-- Tombol Register -->
        <button
          type="submit"
          class="w-full py-3 rounded-lg font-bold text-lg hover:scale-105 transform transition-all duration-300 text-white"
        >
          Register
        </button>
      </form>

      <!-- Link ke Halaman Login -->
      <p class="mt-6">
        Sudah punya akun?
        <a href="{% url 'login' %}" class="text-blue-300 hover:underline"
          >Login disini</a
        >
      </p>
    </div>
  </body>
</html>
