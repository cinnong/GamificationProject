<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamification Health App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #7f00ff, #e100ff);
        animation: gradientAnimation 10s infinite alternate;
      }

      @keyframes gradientAnimation {
        0% {
          background: linear-gradient(135deg, #7f00ff, #e100ff);
        }
        50% {
          background: linear-gradient(135deg, #ff512f, #dd2476);
        }
        100% {
          background: linear-gradient(135deg, #1f4037, #99f2c8);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex justify-center items-center text-white font-sans leading-normal tracking-wide"
  >
    <div class="text-center space-y-6 animate-fade-in">
      <!-- Judul dengan efek glitch -->
      <h1 class="text-6xl font-extrabold">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
        >
          ðŸŽ® Gamification App
        </span>
      </h1>
      <p class="text-lg text-gray-200">
        Tingkatkan Kesehatan dengan Gamifikasi yang Seru!
      </p>

      <!-- Tombol Login -->
      <a
        href="{% url 'login' %}"
        class="inline-block bg-purple-500 hover:bg-purple-700 text-white px-8 py-4 rounded-lg text-lg font-bold shadow-lg transform transition duration-500 hover:scale-110 hover:ring-4 hover:ring-pink-500"
      >
        Masuk ke Akun
      </a>
    </div>

    <!-- Animasi Floating -->
    <script>
      const colors = [
        "#7f00ff",
        "#e100ff",
        "#ff512f",
        "#dd2476",
        "#1f4037",
        "#99f2c8",
      ];
      let currentIndex = 0;
      setInterval(() => {
        document.body.style.background = `linear-gradient(135deg, ${
          colors[currentIndex]
        }, ${colors[(currentIndex + 1) % colors.length]})`;
        currentIndex = (currentIndex + 1) % colors.length;
      }, 5000);
    </script>
  </body>
</html>
